<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="Polymer-Grades-app">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        font-family: 'Roboto';
        background-color: #fff;
      }
      :host.dark {
        background-color: #F4F4F4;
      }
      .square {
        margin-top: 10vh;
        width: 90vw;
        max-width: 500px;
        height: 90vw;
        max-height: 500px;
        background-color: #2196F3;
      }
      .smallSquare {
        width: 100%;
        background-color: #2196F3;
        display: block;
      }
      .text {
        margin-top: 16px;
        font-size: 36px;
      }
      #login {
        max-width: 300px;
        width: 80vw;
        margin-top: 20vh;
        padding: 16px;
        display: block;
        border-radius: 4px;
        background-color: #fff;

      }
      iron-pages {
        min-height: 100vh;
      }
      .loginPageIcon {
        padding-top: 20px;
        margin-right: 9px;
      }
      paper-button {
        display: block;
        margin-top: 8px;
        background: #2196F3;
        color: white;
      }
      paper-input {
        width: 85%;
      }
    </style>
    <div>
      <iron-pages attr-for-selected="id" selected="home" class="vertical center layout">

        <div class="" id="home" on-tap="_showInput">
          <div class="square"></div>
          <div class="text">Sebastian Boyd</div>
        </div>

        <div id="login" class="vertical center layout">
          <div class="smallSquare"></div>
          <div class="horizontal center layout">
            <iron-icon icon="icons:account-circle" class="loginPageIcon"></iron-icon>
            <paper-input label="Username"></paper-input>
          </div>
          <div class="horizontal center layout">
            <iron-icon id="usrInput"icon="icons:lock" class="loginPageIcon"></iron-icon>
            <paper-input id="pwInput" type="password" on-keypress="_keyPressed" label="Password"></paper-input>
          </div>
          <paper-button raised on-tap="_login">Login</paper-button>

        </div>
        <div>

        </div>
        <div>Three</div>
      </iron-pages>
    </div>

  </template>

  <script>
    Polymer({

      is: 'Polymer-Grades-app',

      properties: {
        prop1: {
          type: String,
          value: 'Polymer-Grades-app',
        },
      },

      _showInput: function() {
        var pages = document.querySelector('iron-pages');
        pages.select('login');
         this.classList.add('dark');
      },

      _login: function() {
        console.log('click');
      },
      _keyPressed: function(e) {
        if (13 === e.charCode) {
            console.log('uokvgg');
            this._login();
        }
    },

    });
  </script>
</dom-module>
