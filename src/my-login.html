<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      --paper-input-container: {
        font-family: inherit;
      }
      paper-progress {
        margin-top: 16px;
        margin-bottom: 16px;
        width: 95%;
        margin-left: 2.5%;
        --paper-progress-active-color: var(--app-primary-color);
      }
      paper-input {
        width: 85%;
      }
      .loginIcon {
        padding-top: 20px;
      }
      iron-icon {
        margin-right: 9px;
      }
      paper-button {
        color: white;
        background-color: var(--app-primary-color);
      }
    </style>

    <div class="card vertical layout">
      <div class="horizontal center layout">
        <iron-icon icon="icons:account-circle" class="loginIcon"></iron-icon>
        <paper-input value="{{usrInput}}" label="Username"></paper-input>
      </div>
      <div class="horizontal center layout">
        <iron-icon icon="icons:lock" class="loginIcon"></iron-icon>
        <paper-input value="{{pwInput}}" type="password" on-keypress="_keyPressed" label="Password"></paper-input>
      </div>
      <div style="margin-top:16px; margin-left:8px;color:red;" class="horizontal center layout hidden" id="errorContainer">
        <iron-icon icon="icons:error"></iron-icon>
        <div id="loginErrorText">Login Error</div>
      </div>
      <paper-progress indeterminate class="hidden"></paper-progress>
      <paper-button raised on-tap="login">Login</paper-button>
    </div>

  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() { return 'my-login'; }

      login() {
        console.log('login');
        location.href = '/class-list'
      }
    }


    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
